name: actions Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set image tag
        id: tag
        run: echo "TAG=$(date +%s)" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ env.TAG }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ env.TAG }}

      - name: Clone manifests repo and update image tag
        uses: actions/checkout@v3
        with:
          repository: seu-usuario/hello-manifests
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          path: manifests

      - name: Update deployment.yaml with new image tag
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ env.TAG }}|" manifests/deployment.yaml
          cd manifests
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -am "Update image tag to ${{ env.TAG }}"
          git push
